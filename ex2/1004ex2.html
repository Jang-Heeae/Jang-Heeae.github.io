<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>1004 슬라이드쇼</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="1004ex2.css" rel="stylesheet">
</head>

<body>
    <div id="slideshow-frame">
        <div id="left-box">
            <span id="btn-left" class="material-icons">navigate_before</span>
        </div>
        <div id="right-box">
            <span id="btn-right" class="material-icons">navigate_next</span>
        </div>
        <div id="slides">
            <img src="image/01.jpeg">
            <img src="image/03.jpeg">
            <img src="image/04.jpeg">
            <img src="image/05.jpeg">
        </div>
    </div>

    <script type="text/javascript" src="js/jquery-3.6.1.js"></script>
    
    <script>
        var x=0;
        var w=1080; // 이미지의 너비
        var n=4; // 이미지의 수

        $('#btn-left').off('click').on('click', function(){
            if(x<=0) {
                $('#slides').animate({'left': '-='+w*(n-1)}, 300);
                x = (n-1);
            }
            else {
                $('#slides').animate({'left': '+='+w}, 300);
                x = x-1;
            }
        });
        
        $('#btn-right').off('click').on('click', function(){
            if(x>=3) {
                $('#slides').animate({'left': '+='+w*(n-1)}, 300);
                x = 0;
            }
            else {
                $('#slides').animate({'left': '-='+w}, 300);
                x = x+1;
            }
        });
    </script>
</body>
    
</html>
